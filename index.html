<!DOCTYPE html>
<html>
	<head>
		<title>Xeno Invasion HTML5</title>
		<meta charset="utf8"/>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<script src="Stats.js"></script>
		<script src="main.js"></script>
		<script src="Waves.js"></script>
		<script src="Entity.js"></script>
		<script src="Explosion.js"></script>
		<script src="Bullet.js"></script>
		<script src="Creeper.js"></script>
	</head>
	<body onload="world.init('game-container')">
		<div id="game-container">
			<div id="screen-preloader">
				<div id="preloader"><div></div></div>
			</div>
			<div id="screen-game">
				<div id="base_hp"><div></div></div>
				<div id="weapons"><label>current weapon</label></div>
				<div id="wind"></div>
				<div id="game_over_beam"><div><div></div></div></div>
				<div id="cinematic_cut1"></div>
				<div id="cinematic_cut2"></div>
				<div id="time">00:00</div>
				<div id="kills"><label>x 0</label></div>
				<div id="bullets"><label>x 0</label></div>
			</div>
			<div id="screen-menu"><button id="start">START</button></div>
			<div id="screen-scores">
				<h3>all your base belongs to us</h3>
				<p>
					kills: <strong id="kills-score">0</strong><br/>
					time: <strong id="time-score">00:00</strong>
				</p>
				<button id="play-again">PLAY AGAIN</button>
			</div>
			<button id="mute">Mute sound</button>
			<button id="fullscreen">Fullscreen (F11)</button>
			<div id="paused">
				<h3>paused</h3>
			</div>
		</div>
	</body>
</html>
