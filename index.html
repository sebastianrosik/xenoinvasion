<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Xenoinvasion-html5 by sebastianrosik</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/respond.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="main.css"/>
	<script src="Stats.js"></script>
	<script src="main.js"></script>
	<script src="Waves.js"></script>
	<script src="Entity.js"></script>
	<script src="Explosion.js"></script>
	<script src="Bullet.js"></script>
	<script src="Creeper.js"></script>

  </head>
  <body onload="world.init('game-container')">
      <div id="header">
        <nav>
          <li class="fork"><a href="https://github.com/sebastianrosik/xenoinvasion-html5">View On GitHub</a></li>
          <li class="downloads"><a href="https://github.com/sebastianrosik/xenoinvasion-html5/zipball/master">ZIP</a></li>
          <li class="downloads"><a href="https://github.com/sebastianrosik/xenoinvasion-html5/tarball/master">TAR</a></li>
          <li class="title">DOWNLOADS</li>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>Xenoinvasion-html5</h1>
        </div>

        <div id="game-container">
			<div id="screen-preloader">
				<div id="preloader"><div></div></div>
			</div>
			<div id="screen-game">
				<div id="base_hp"><div></div></div>
				<div id="weapons"><label>current weapon</label></div>
				<div id="wind"></div>
				<div id="game_over_beam"><div><div></div></div></div>
				<div id="cinematic_cut1"></div>
				<div id="cinematic_cut2"></div>
				<div id="time">00:00</div>
				<div id="kills"><label>x 0</label></div>
				<div id="bullets"><label>x 0</label></div>
			</div>
			<div id="screen-menu"><button id="start">START</button></div>
			<div id="screen-scores">
				<h3>all your base belongs to us</h3>
				<p>
					kills: <strong id="kills-score">0</strong><br/>
					time: <strong id="time-score">00:00</strong>
				</p>
				<button id="play-again">PLAY AGAIN</button>
			</div>
			<button id="mute">Mute sound</button>
			<button id="fullscreen">Fullscreen (F11)</button>
			<div id="paused">
				<h3>paused</h3>
			</div>
		</div>
      </section>

    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
